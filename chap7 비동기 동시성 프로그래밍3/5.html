## Q&A. 동기 상황에서 에러 핸들링은 어떻게 해야 하는가?

<script>
    function f7(list = []) {
        try { // 에러 핸들링을 위한 try ~ catch
            return list
                .map(a => a + 10)
                .filter(a => a % 2)
                .slice(0, 2);
        } catch (e) {
            log(e);
            return [];
        }
    }

    log(f7([1, 2, 3]));
    log(f7(null));
</script>
